<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/order__main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/6dff643abc.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>

    <div class="cart__layout">
        <div class="cart__wrapper">
            <div class="container-fluid">
                <div class="tittle">
                    <h1>THANH TOÁN SẢN PHẨM</h1>
                </div>
                <div class="things">
                    <div class="thing__item">
                        <div class="thing__item--img">
                            <img src="assets/img/item1.webp" alt="">
                        </div>
                        <div class="thing__item--info">
                            <div class="thing__item--info--left">
                                <p>Lorem ipsum dolor sit.</p>
                            </div>
                            <div class="thing__item--info--right">
                                <p>500000</p>
                                <div class="quantity-controls">
                                    <input type="number" value="1" id="soluong">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="thing__item">
                        <div class="thing__item--img">
                            <img src="assets/img/item1.webp" alt="">
                        </div>
                        <div class="thing__item--info">
                            <div class="thing__item--info--left">
                                <p>Lorem ipsum dolor sit.</p>
                            </div>
                            <div class="thing__item--info--right">
                                <p>500000</p>
                                <div class="quantity-controls">
                                    <input type="number" value="1" id="soluong">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="thing__item">
                        <div class="thing__item--img">
                            <img src="assets/img/item1.webp" alt="">
                        </div>
                        <div class="thing__item--info">
                            <div class="thing__item--info--left">
                                <p>Lorem ipsum dolor sit.</p>
                            </div>
                            <div class="thing__item--info--right">
                                <p>500000</p>
                                <div class="quantity-controls">
                                    <input type="number" value="1" id="soluong">
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="formGroupExampleInput" style="font-size:20px;">Mã giảm giá</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="helloworld123">
                    </div>
                    <hr>
                    <form class="info__user form-group">
                        <div class="form__section">
                            <h2>Thông Tin Người Dùng</h2>
                            <label for="name" style="font-size:20px;">Họ và Tên</label><br>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nguyễn Văn A" required>
                            <br>
                            <label for="email" style="font-size:20px;">Email</label><br>
                            <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required>
                            <br>
                            <label for="phone" style="font-size:20px;">Số Điện Thoại</label><br>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="0123456789" required><br>
                        </div>
                        <div class="form__section">
                            <h2>Địa Chỉ Giao Hàng</h2>
                            <label for="address" style="font-size:20px;">Địa Chỉ</label><br>
                            <input type="text" class="form-control" id="address" name="address" placeholder="123 Đường ABC, Quận 1, TP.HCM" required>
                            <br>
                            <label for="payment-method" style="font-size:20px;">Phương Thức Thanh Toán</label><br>
                            <select id="payment-method" name="payment-method" required>
                                <option value="cod">Thanh Toán Khi Nhận Hàng (COD)</option>
                                <option value="credit-card">Thẻ Tín Dụng/Ghi Nợ</option>
                                <option value="momo">Ví Momo</option>
                            </select><br>
                        </div>
                        <button type="submit" class="checkout-button">ĐẶT HÀNG NGAY</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
